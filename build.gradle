plugins {
    id 'groovy'
    id "com.bertramlabs.asset-pipeline" version "3.0.10"
    id 'org.ajoberstar.git-publish' version "4.1.1"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy:3.0.13'
    assets 'com.bertramlabs.plugins:jsx-asset-pipeline:4.0.0'
    assets 'com.bertramlabs.plugins:typescript-asset-pipeline:4.0.0'
}

assets {
    minifyJs         = true
    minifyCss        = true
    enableSourceMaps = true
    maxThreads       = 8
    configOptions    = [commonJs: true]
}
